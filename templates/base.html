<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>  
    <div class="ui container">
        <h1 style="margin-top: 50px;" class="ui centered aligned header">ToDo App</h1>
  
        <form class="ui form" action="/add" method="POST">
            <div class="ui fluid icon input">
                <label style="vertical-align: center;" class="ui header" for="title">Title</label>
                <br>
                <input class="field" type="text" name="title" placeholder="Enter todo item">
                <button class="ui secondary button" type="submit">Add</button>
            </div>
        </form>

        <div class="ui divider"></div>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui large header" >{{ todo.id }} | {{ todo.title }}</p>
            {% if todo.complete == False %}
                <span class="ui red basic button">No</span>
            {% else %}  
                <span class="ui green basic button">yes</span>
            {% endif%}

            <a class="ui teal button" href="/update/{{ todo.id}}">Update</a>
            <a class="ui orange button" href="/delete/{{ todo.id}}">Delete</a>
        </div>
        {% endfor %}
    </div>        
</body>
</html>
